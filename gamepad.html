<script type="text/javascript">
    RED.nodes.registerType('gamepad', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" }
        },
        inputs: 0,
        outputs: 10,
        icon: "file.png",
        label: function() {
            return this.name || "gamepad";
        }
    });
</script>

<script type="text/html" data-template-name="gamepad">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="gamepad">
    <p>Interface to game controller</p>
</script>
